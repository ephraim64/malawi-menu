<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malawi Village Order-Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="identity">
      <img src="assets/logo.png" alt="">
      <h1>Welcome to Malawi Village</h1>
      <p>Where every sip feels like spring</p>
    </div>

  <div>
    <div class="form_container">
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="46acdc09-eab1-449d-8409-5f942f011ee5">
        <h1>Place your order</h1>

        <div class="input">
          <input type="text" name="name" placeholder="Enter your name" required>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <input type="text" placeholder="Phone number">
        <select name="" id="">
          <option value="Mango">Zobo</option>
          <option value="Intelligent water">Intelligent water</option>
          <option value="Pina Tropical">Pina Tropical</option>
          <option value="Orange">Orange</option>
          <option value="Traditional Ginger Beer">Traditional Ginger Beer</option>
        </select>

        <input type="text" placeholder="Number of jucie" required>

        <textarea name="message" rows="6" required>Enter any detail information here</textarea>

        <div class="cta">
          <button class="btn">Submit</button>
        </div>

      </form>
      <button class="btn"><a href="./index.html" class="btn">Menu</a></button>
    </div>
  </div>


  <footer>
    <div class="contact-container">
      <div class="contact">
        <img src="./assets/contact-icon-2.png" alt="">
        <p>+1-469-432-2272</p>
      </div>
  
      <div class="contact">
        <img src="./assets/email-icon.png" alt="">
        <p>info@zegher.com</p>
      </div>
    </div>
    <p class="copyright">Copyright 2024 MalawiVillage.com - All Right Reserved.</p>
    <div class="socials">
      <a href="https://web.facebook.com/profile.php?id=100094504661536"><img src="./assets/facebook-icon.png" alt=""></a>
      <a href="https://www.instagram.com/malawi_village/?hl=en"><img src="./assets/instagram-icon.png" alt=""></a>
      <div>
        <h3>Follow Us</h3>
      </div>
    </div>
  </footer>
</body>
</html>
